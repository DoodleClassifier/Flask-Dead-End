<!-- Jinja web template to embed script -->
{% extends "bootstrap/base.html" %}
{% block title %} Doodle Classifier {% endblock title %}

{% block head %}
{{ super() }}
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.js"></script>
<script src={{ url_for('send_static', path='js/sketch.js') }}></script>
<script src={{ url_for('send_static', path='js/loadbinary.js') }}></script>
<script src={{ url_for('send_static', path='js/nn.js') }}></script>
<script src={{ url_for('send_static', path='js/matrix.js') }}></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock head %}

<!-- Main content -->
{% block content %}

	<button id="train">Train</button>
	<button id="test">Test</button>
	<button id="clear">Clear</button>
  
	<div class="flex_container">
  		<div id="canvasDiv"></div>
		<div id="guessDiv"></div>
	</div>

{% endblock content %}
